[nitpick]
minimum_version = "0.22.0"

[nitpick.styles]
include = [
  "file-structure.toml",
  "poetry.toml",
  "flake8.toml",
  "black.toml",
  "mypy.toml",
  "isort.toml",
  "pre-commit.toml",
  "unimport.toml",
  "darglint.toml",
]

[nitpick.files."setup.cfg"]
comma_separated_values = [
  "flake8.extend-ignore",
  "flake8.per-file-ignore",
  "flake8.exclude"
]
